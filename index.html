<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      position: relative;
    }

    /* Hintergrundformen */
    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: float 30s infinite ease-in-out alternate;
    }

    .shape:nth-child(1) {
      width: 400px;
      height: 400px;
      background: #ffffff;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 500px;
      height: 500px;
      background: #ffdede;
      top: 60%;
      left: 70%;
      animation-delay: 4s;
    }

    .shape:nth-child(3) {
      width: 300px;
      height: 300px;
      background: #c2ffd8;
      top: 35%;
      left: 40%;
      animation-delay: 8s;
    }

    @keyframes float {
      0% { transform: translate(0px, 0px) scale(1); }
      50% { transform: translate(20px, -30px) scale(1.05); }
      100% { transform: translate(0px, 0px) scale(1); }
    }

    /* Seitenleiste */
    .sidebar {
      position: absolute;
      left: 0;
      top: 0;
      width: 160px;
      height: 100%;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      backdrop-filter: blur(12px);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .guava {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .sidebar button {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      width: 110px;
      transition: all 0.4s ease;
      color: #333;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .sidebar button::after {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      transition: left 0.4s ease;
    }

    .sidebar button:hover::after {
      left: 0;
    }

    .sidebar button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .content {
      margin-left: 180px;
      height: 100%;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    #main-content {
      width: 100%;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
      backdrop-filter: blur(6px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 120px;
      }

      .sidebar button {
        width: 90px;
        font-size: 0.9rem;
      }

      .content {
        margin-left: 130px;
        padding: 20px;
      }

      #main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Hintergrund -->
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Seitenleiste -->
  <div class="sidebar">
    <img src="guave.png" alt="Guave" class="guava" />
    <button onclick="loadPage('start')">Start</button>
    <button onclick="loadPage('ueberuns')">Ãœber uns</button>
    <button onclick="loadPage('filme')">Filme</button>
    <button onclick="loadPage('kontakt')">Kontakt</button>
  </div>

  <!-- Hauptinhalt -->
  <div class="content">
    <div id="main-content">
      <!-- Wird per JS geladen -->
      Lade Startseite...
    </div>
  </div>

  <script>
    async function loadPage(name) {
      const content = document.getElementById('main-content');
      content.style.opacity = 0;
      try {
        const response = await fetch(`pages/${name}.html`);
        const html = await response.text();
        setTimeout(() => {
          content.innerHTML = html;
          content.style.animation = 'fadeIn 0.5s ease-in-out';
          content.style.opacity = 1;
        }, 200);
      } catch (e) {
        content.innerHTML = `<p>Fehler beim Laden der Seite <strong>${name}</strong>.</p>`;
        content.style.opacity = 1;
      }
    }

    // Startseite beim Laden automatisch anzeigen
    window.addEventListener('DOMContentLoaded', () => loadPage('start'));
  </script>
</body>
</html>
